<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Registration Form</title>
<style>
  body {
    background-color: pink;
    font-family: Arial, sans-serif;
  }

  .form-container {
    background-color: white;
    width: 350px;
    margin: 100px auto;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0px 0px 10px gray;
    text-align: center;
  }

  h2 {
    color: #ff1493;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #555;
  }

  input[type="text"],
  input[type="number"] {
    width: 90%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  input[type="submit"],
  input[type="reset"] {
    width: 40%;
    padding: 10px;
    margin: 15px 5px;
    border: none;
    border-radius: 8px;
    background-color: #ff69b4;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  input[type="submit"]:hover,
  input[type="reset"]:hover {
    background-color: #ff1493;
  }
</style>
</head>

<body>
  <div class="form-container">
    <h2>Employee Registration</h2>
    <form action="RegisterServeltpage" >
      <label>ID:</label>
      <input type="text" name="id" placeholder="Enter ID" required>

      <label>Name:</label>
      <input type="text" name="name" placeholder="Enter Name" required>

      <label>Age:</label>
      <input type="number" name="age" placeholder="Enter Age" required>

      <label>Salary:</label>
      <input type="number" name="salary" placeholder="Enter Salary" required>

      <label>Designation:</label>
      <input type="text" name="desig" placeholder="Enter Designation" required>

      <input type="submit" value="Submit">
      <input type="reset" value="Clear">
    </form>
  </div>
</body>
</html>
